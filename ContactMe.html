<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Pinyi Samuel Grumann</title>
    <link rel="stylesheet" href="ContactMe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>

        <!-- Contact Form -->
        <div class="contact-form" >
            <h2>Send Me a Message</h2>
            
           <form id="contact-info" action="https://formspree.io/f/xkgbyvyj" method="post">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send Message</button>
</form>

        </div>

        <!-- Personal Contacts -->
        <div class="contact-info">
            <h2>Personal Contacts</h2>
            <p><strong>Phone:</strong> +256761545625</p>
        </div>

        <!-- Social Media -->
        <div class="socials">
            <h2>Find Me On Social Media</h2>
             <li><a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp"></i></i>Whatsup</i></a></li>
             <li><a href="https://www.linkedin.com/in/pinyi-grumann-32b111330/"><i class="fa-brands fa-linkedin"></i>Linkedin</i></a></li>
              <li><a href="https://github.com/Grumann/Portfolio-Website"><i class="fa-brands fa-github"></i>Github</i></a></li>
        </div>
        <div class="back-to-main">
            <button onclick="window.location.href='index.html';">Back to Main Page</button>
        </div>
    </div>
   <script>
    // Wait for the DOM to fully load
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("contact-info");

        form.addEventListener("submit", function (e) {
            // Let the form submit as usual
            setTimeout(() => {
                form.reset(); // Clears all the form fields
            }, 100); // Delay allows Formspree to process the submission first
        });
    });
</script>
</body>
</html>
